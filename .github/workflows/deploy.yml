name: Deploy to Production

# Trigger the workflow on push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install

      - name: Build the app
        run: |
          npm run build

      - name: Deploy to server (example with SSH)
        run: |
          ssh user@your-server "cd /path/to/your/app && git pull origin main && npm run start"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.CWA_PRIVATE_KEY }}
